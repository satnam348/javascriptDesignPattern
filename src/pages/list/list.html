<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JavaScript Design Patterns</ion-title>
  </ion-navbar>

  <ion-toolbar>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="true"
   (ionInput)="onInput($event)"
[debounce] ="800"
  (ionCancel)="onCancel($event)">
  </ion-searchbar></ion-toolbar>
</ion-header>


<ion-content>
    <ion-card>
  <ion-list>
    <button ion-item *ngFor="let item of items " (click)="itemTapped($event, item)">

      {{item.pattern}}
      <ion-icon nios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>


    </button>
  </ion-list>
</ion-card>

</ion-content>
