<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JavaScript Design Patterns</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  </ion-list>
</ion-card>

</ion-content>
